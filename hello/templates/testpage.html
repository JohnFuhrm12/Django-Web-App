<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is a website description">
        <title>Django Site</title>
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="shortcut icon" type="image/png" href="../static/favicon.png"/>
    </head>
    <body>
        <header>
            <a href="http://127.0.0.1:8000/"><h1>Hello World!</h1></a>
            <nav>
                <ul class="nav_links">
                    <li><a href="about">About</a></li>
                    <li><a href="test">Test</a></li>
                    <li><a href="https://github.com/JohnFuhrm12" target="-blank">GitHub</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <h1>Posts:</h1>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{ post.author }} on {{ post.date_posted }}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
        <div class="div1">
            <h1>Div</h1>
        </div>
    </body>
</html>
